<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibida Fede - Toti - Gastón</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d0d0d;
            color: #f2f2f2;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .content {
            margin: 20px 0;
        }

        .location, .date-time, .notice {
            font-size: 1.5em;
            margin: 15px 0;
        }

        .photo {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
        }

        .input-container {
            margin-top: 30px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 80%;
            max-width: 400px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffd700;
            color: #0d0d0d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #e5b900;
        }
    </style>
</head>
<body>

    <h1>Recibida Fede - Toti - Gastón</h1>

    <div class="content">
        <div class="photo">
            <!-- Aquí puedes agregar la foto más adelante -->
            <img src="./photo/recibida.jpeg" alt="Fiesta" style="width:100%; border-radius: 10px;">
        </div>
        <p class="location">Club River, Juan B Justo 5700 (al lado de las canchas de tenis, entrar por el estacionamiento)</p>
        <p class="date-time">Viernes 23/8 - a partir de las 23hs</p>
        <p class="notice">Llevar lo que vas a tomar, ¡hay vasos y hielo!</p>
    </div>

    <div class="input-container">
        <form id="nameForm">
            <input type="text" id="name" name="name" placeholder="Nombre y Apellido" required>
            <input type="submit" value="Confirmar asistencia">
        </form>
    </div>

    <script>
        document.getElementById("nameForm").addEventListener("submit", function(event){
            event.preventDefault();
            let name = document.getElementById("name").value;

            // Aquí agregarías la lógica para enviar el nombre a un Excel en Google Drive.
            alert("¡Gracias por confirmar, " + name + "!");
            document.getElementById("nameForm").reset();
        });
    </script>

</body>
</html>
